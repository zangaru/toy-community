<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header.html :: head}"></th:block>
</head>
<body>
<div>
    <th:block th:replace="~{fragments/header.html :: header('member')}"></th:block>
</div>

<div class="row">
    <form class="offset-4 col-4 form-group user-form" th:method="post" th:action="@{/members/login}" th:object="${memberLoginFromDto}" align="left">
        <div>
            <label th:for="loginId">아이디</label><br/>
            <input type="text" th:field="*{loginId}" placeholder="아이디를 입력해주세요."/>
        </div>
        <br/>
        <div>
            <label th:for="password">비밀번호</label><br/>
            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요."/>
        </div>
        <br/>
        <div id="login-fail" class="error-div" align="center" hidden>아이디 또는 비밀번호가 일치하지 않습니다.</div>
        <br/>
        <div align="center">
            <button class="btn user-btn" type="submit">로그인</button>
        </div>
    </form>
</div>

<script th:inline="javascript">
    window.onload = function () {
        if(location.href.includes("fail")) {
            document.getElementById("login-fail").removeAttribute("hidden");
        }
    }
</script>

</body>
</html>
